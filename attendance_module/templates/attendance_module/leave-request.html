{% extends 'nexus/layout.html' %}
{% load static %}
{% block content %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}
<script>
    
</script>
<div class='row'>
    <div class='col'>
        <div class='kt-portlet'>
            <div class='kt-portlet__body'>
                <h2>Leave Request Form</h2>
            </div>
        </div>
        <div class='kt-portlet'>
            <div class='kt-portlet__body'>
                <form method='POST' enctype="multipart/form-data" id="form">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col align-middle">Start Date</label>
                        <div class="col-8">
                            <div class="input-group date">
                                <input type="text" class="form-control" placeholder="Select date" id="kt_datepicker_2" name='start-date'/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col">Start Time</label>
                        <div class="col-8">
                            <div class="input-group timepicker">
                                <input class="form-control" id="kt_timepicker_1" placeholder="Select time" type="text" name='start-time'/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col align-middle">End Date</label>
                        <div class="col-8">
                            <div class="input-group date">
                                <input type="text" class="form-control" placeholder="Select date" id="kt_datepicker_2" name='end-date'/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col">Start Time</label>
                        <div class="col-8">
                            <div class="input-group timepicker">
                                <input class="form-control" id="kt_timepicker_1" placeholder="Select time" type="text" name='end-time'/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class='col'>Reasons</label>
                        <div class='col-8'>
                            <textarea class="form-control" id="exampleTextarea" rows="3" name='reason'></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col align-middle">Supporting Documents</label>
                        <div class="col-8">
                            <input class="dropzone" type="file" name="file"/>
                        </div>
                    </div>
                    <div class='row d-flex flex-row-reverse'>
                        <button type='submit' class='mr-7 btn btn-primary btn-pill' id='submit' value='submit'>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class='col'></div>
</div>
{% endblock content %}
