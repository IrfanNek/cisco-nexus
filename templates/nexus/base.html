{% load static %}
<!DOCTYPE html>
<html lang="en">

	<!-- begin::Head -->
	<head>
		<base href="">
		<meta charset="utf-8" />
		<title>Keen | Dashboard</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
		<!--end::Fonts -->

		<!--begin::Page Vendors Styles(used by this page) -->
		<link href="{% static 'nexus/plugins/custom/fullcalendar/fullcalendar.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Page Vendors Styles -->

		<!--begin::Global Theme Styles(used by all pages) -->
		<link href="{% static 'nexus/plugins/global/vendors.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'nexus/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Theme Styles -->

		<!--begin::Layout Skins(used by all pages) -->
		<link href="{% static 'nexus/css/skins/header/base/light.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'nexus/css/skins/header/menu/light.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'nexus/css/skins/brand/navy.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'nexus/css/skins/aside/navy.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Layout Skins -->
		<link rel="shortcut icon" href="{% static 'nexus/media/logos/favicon.ico' %}" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="kt-page--loading-enabled kt-page--loading kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-aside--enabled kt-aside--fixed kt-page--loading">

		<!--[html-partial:include:{"file":"partials/_page-loader.html"}]/-->
        {% include 'nexus/partials/_page-loader.html' %}
        
        {% block layout %}
        {% endblock %}

		<!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var KTAppOptions = {
				"colors": {
					"state": {
						"brand": "#5d78ff",
						"metal": "#c4c5d6",
						"light": "#ffffff",
						"accent": "#00c5dc",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995",
						"focus": "#9816f4"
					},
					"base": {
						"label": [
							"#c5cbe3",
							"#a1a8c3",
							"#3d4465",
							"#3e4466"
						],
						"shape": [
							"#f0f3ff",
							"#d9dffa",
							"#afb4d4",
							"#646c9a"
						]
					}
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin::Global Theme Bundle(used by all pages) -->
		<!--<script src="assets/plugins/global/plugins.bundle.js" type="text/javascript"></script>-->
		<script src="{% static 'nexus/plugins/global/vendors.bundle.js'%}" type="text/javascript"></script>
		<script src="{% static 'nexus/js/scripts.bundle.js' %}" type="text/javascript"></script>

		<!--begin::Page Vendors(used by this page) -->
		<script src="{% static 'nexus/plugins/custom/fullcalendar/fullcalendar.bundle.js' %}" type="text/javascript"></script>

		<!--begin::Page Scripts(used by this page) -->
		<script src="{% static 'nexus/js/pages/lib.js' %}" type="text/javascript"></script>
		<script src="{% static 'nexus/js/pages/dashboard.js' %}" type="text/javascript"></script>


        <!--end::Global Theme Bundle -->

		<script src="{% static 'nexus/app/foundation/menu.js' %}" type="text/javascript"></script>

        {% comment %} <script src="{% static 'nexus/app/foundation/layout.js' %}" type="text/javascript"></script>
        <script src="{% static 'nexus/app/foundation/aside-secondary.js' %}" type="text/javascript"></script> {%endcomment%}
        
		{% comment %}
        <script src="{% static 'nexus/app/foundation/app.js' %}" type="text/javascript"></script>
        <script src="{% static 'nexus/app/foundation/util.js' %}" type="text/javascript"></script>

        <script src="{% static 'nexus/app/bundle/app.bundle.js' %}" type="text/javascript"></script>
        <script src="{% static 'nexus/app/bundle/demo-panel.js' %}" type="text/javascript"></script>
        <script src="{% static 'nexus/app/bundle/lib.js' %}" type="text/javascript"></script>
        <script src="{% static 'nexus/app/bundle/offcanvas-panel.js' %}" type="text/javascript"></script>
        <script src="{% static 'nexus/app/bundle/quick-panel.js' %}" type="text/javascript"></script>
        <script src="{% static 'nexus/app/bundle/quick-search.js' %}" type="text/javascript"></script>

		<script src="{% static 'nexus/vendors/custom/jquery-ui/jquery-ui.bundle.js'%}" type="text/javascript"></script> {% endcomment %}
		<!--end::Page Vendors -->

		

		<!--end::Page Scripts -->
	</body>

	<!-- end::Body -->
</html>
